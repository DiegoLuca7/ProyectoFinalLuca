{% extends "base.html" %}

{% block title%}
    Registro
{% endblock %}


{% block content%}
<h1>Complete los siguientes campos para registarte</h1>

    {% if form %}

    <form action="" method="POST">

        {% csrf_token %}
    
        <table>
            {{form.as_table}}
        </table>


        <input type= "submit" value="Iniciar sesion"> 
    </form>


    {% endif %}


    {% if errors %}
        {{errors}}
    {% endif %}
    

{% endblock%}
